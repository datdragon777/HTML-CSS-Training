<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Start Header section -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__brand">
            <a class="navbar__logo" href="javascript:void(0)">
              <img
                class="navbar__img"
                src="./assets/images/NinjaMail.png"
                alt="NinjaMail"
              />
            </a>
          </div>

          <div class="navbar__body">
            <ul class="navbar__list"></ul>
            <button class="btn btn--nav" type="button">sign up free</button>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header section -->

    <!-- Start Main -->
    <main>
      <!-- Start Intro section -->
      <section class="intro">
        <div class="container">
          <div class="intro__content">
            <div class="intro__box">
              <div class="intro__heading">
                <h1 class="heading intro__title">
                  Create Stunning Email Campaigns
                </h1>
              </div>
              <div class="intro__sub intro__sub--show">
                <p class="intro__desc">
                  Create and launch email campaigns that captivate your
                  customers in just a few clicks.
                </p>
                <div class="btn__box">
                  <button class="btn btn__intro" type="button">try now</button>
                  <button class="btn btn__intro" type="button">
                    get a demo
                  </button>
                </div>
              </div>
            </div>
            <div class="intro__sub intro__sub--hidden">
              <p class="intro__desc">
                Create and launch email campaigns that captivate your
                customers in just a few clicks.
              </p>
              <div class="btn__box">
                <button class="btn btn__intro" type="button">try now</button>
                <button class="btn btn__intro" type="button">
                  get a demo
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Intro section -->
    </main>
    <!-- End Main -->
  </body>
</html>
